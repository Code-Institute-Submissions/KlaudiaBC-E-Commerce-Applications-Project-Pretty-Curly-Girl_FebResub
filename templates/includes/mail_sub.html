<!-- Begin Mailchimp Signup Form -->
<div class="container d-flex justify-content-center p-3">
    <div class="col-lg-8 col-sm-12">
        <div id="mc_embed_signup">
            <form
                action="https://gmail.us21.list-manage.com/subscribe/post?u=bd8554cdb0d1c5980f652b24b&amp;id=e7068d2dcb&amp;f_id=00e5c2e1f0"
                method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                    <div class="text-center">
                        <h3><b>Subscribe for our newsletter</b></h3>
                    </div>
                    <br>
                    <div class="indicates-required float-right"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                        </label>
                        <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL"
                            required>
                    </div>
                    <div id="mce-responses" class="clear foot">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                            name="b_bd8554cdb0d1c5980f652b24b_e7068d2dcb" tabindex="-1" value=""></div>
                    <div class="optionalParent">
                        <div class="clear foot text-center">
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                                class="button btn btn-info m-3" aria-label="submit_form">
                            <p class="brandingLogo d-none"><a href="http://eepurl.com/iexaxX"
                                    title="Mailchimp - email marketing made easy and fun" aria-label="mailchimp"><img
                                        src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"></a>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
            <p class="small text-muted subtext">No SPAM. You can unsbscribe anytime.</p>
        </div>
    </div>
</div>

{% block postloadjs %}
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script
    type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
{% endblock %}
