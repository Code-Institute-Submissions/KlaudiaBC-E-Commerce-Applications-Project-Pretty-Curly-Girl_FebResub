{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}

{% block extra_title %}Delivery Address{% endblock %}

{% block content %}
<div class="container container-tall">
    <hr class="w-50 mb-1">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Delivery Address</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3" action="{% url 'address' %}" method="POST" id="address-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
